<!DOCTYPE html>
<html>
<head>
<style>
	/* elemento al cual aplicar la animacion */
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: sintaxis;
  animation-duration: 4s;
}
/* codigo para la animacion */
@keyframes sintaxis {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
</style>
</head>
<body>



<div></div>

<p>Ejemplo de animación usando transición básica de colores</p>

</body>
</html>
